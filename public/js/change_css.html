<!DOCTYPE html>
<html lang="en">
    <body>
        <h2>What Can Javascript Do?</h2>

        <p id="demo">Javascript can change HTML content.</p>

        <button type="button" onclick='document.getElementById("demo").style.fontSize="35px"'>Click Me!</button>

        <button type="button" onclick='document.getElementById("demo").style.display="none"'>Click Hide Me!</button>

        <button type="button" onclick='document.getElementById("demo").style.display="block"'>Click Show Me!</button>
    </body>
</html>
