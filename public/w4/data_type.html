<!DOCTYPE html>
<html lang="en">
  <body>
    <h2>รหัส 66110939 ชื่อ หริวงศ์ วิวัฒนะมงคล</h2>
    <h2>Javascript Variable</h2>
    <p id="demo1"></p>
    <p id="demo2"></p>
    <p id="demo3"></p>
    <p id="demo4"></p>
    <p id="demo5"></p>
    <p id="demo6"></p>

      let type1 = 16 + "JS";
      let type2 = "16" + "JS";
      let type3 = 16 + "JS";
      let type4 = "JS" + 16;
      let type5 = 16 + 4 + "JS";
      let type6 = "JS" + 16 + 4;
      document.getElementById("demo1").innerHTML = "Data Type: " + typeof type1 + " , " + "Value: " + type1
      document.getElementById("demo2").innerHTML = "Data Type: " + typeof type2 + " , " + "Value: " + type2
      document.getElementById("demo3").innerHTML = "Data Type: " + typeof type3 + " , " + "Value: " + type3

      document.getElementById("demo5").innerHTML = "Data Type: " + typeof type5 + " , " + "Value: " + type5
      document.getElementById("demo6").innerHTML = "Data Type: " + typeof type6 + " , " + "Value: " + type6
    </script>
  </body>
